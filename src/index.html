<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header><img src="img/DiarioApp.png"></header>
    <main>
    <section class="sec-inicio" id="sec-inicio">
      <div title="Pulsame" class="cont-acceso" id="cont-acceso">
        <img src="img/icon-acceso.png"><input id="pass" type="password" placeholder="Escribe tu clave aqui..." name="">
      </div>
      <p class="msAlerta" id="msAlerta"></p>
    </section>
    <section class="sec-diario" id="sec-diario">
      <textarea id="area-text" placeholder="Escribe algo..."></textarea>
        <div class="secBotones" id="sec-botones-cipher">
          <div class="contLlave"><img src="img/icon-clave.png">Llave:
            <input id="offset" min="0" type="number" name="">
          </div>
          <button id="clear"></button>
          <button id="btn-cifrar">Cifrar</button>
          <button id="btn-descifrar">Descifrar</button>
        </div>
        <div class="secBotones" id="sec-botones-mostrar">
          <button id="btn-copiar"></button>
          <button id="btn-regresar"></button>
        </div>
    </section>      
  </main>
  <footer><p>Hecho con <img src="img/cerebro.png"> por <a href="https://www.instagram.com/marianwhat/">MarianWhat</a></p></footer>
    <script src="cipher.js"></script>
    <script src="app.js"></script>
  </body>
</html>
