<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  </head>
  <body>
    <header><img src="img/DiarioApp.png" alt="Logo DiarioApp"></header>
    <main>
      <section class="sec-inicio" id="sec-inicio">
        <div title="Pulsame" class="cont-acceso" id="cont-acceso">
          <img src="img/icon-acceso.png" alt="candado">
          <input id="input-contrasena" type="password" placeholder="Escribe tu clave aqui..." >
        </div>
        <p class="mensaje-alerta" id="mensaje-alerta"></p>
      </section>
      <section class="sec-diario" id="sec-diario">
        <textarea id="area-text" placeholder="Escribe algo..."></textarea>
        <div class="sec-botones" id="sec-botones-cipher">
          <div class="sec-offser"><img src="img/icon-clave.png" alt="llave">Llave:
            <input id="offset"  type="number">
          </div>
          <button id="clear"></button>          
          <button id="btn-copiar"></button>
          <button id="btn-cifrar">Cifrar</button>
          <button id="btn-descifrar">Descifrar</button>
        </div>
      </section>
      <p id="mensajes">Copiado en el portapapel.</p>
    </main>
  <footer>
    <p>Hecho con <img src="img/cerebro.png" alt="cerebro"> por MarianWhat</p>
  </footer>
    <script src="index.js"></script>
    <script src="cipher.js"></script>
  </body>
</html>
